<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bharat Ki Bachat</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="card login-card">
            <!-- Logo and Name at the top of the login box -->
            <div class="text-center mb-4">
                <img src="logo.png" alt="Bharat Ki Bachat Logo" class="login-logo">
                <img src="english.png" alt="Project Name in English" style="height: 100px; width: auto; display: block; margin: 10px auto;">
            </div>
            <div class="card-body">
                <form id="loginForm" onsubmit="return checkLogin()">
                    <div class="form-group">
                        <label for="username">Username or email</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username or email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    <p class="forgot-password text-center">
                        <a href="#">Lost password?</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script src="scripts.js"></script>
</body>
</html>
